<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="mylibrary_movies_section">
        <div class="container">
            <button id="clear-lib-btn">Clear Library</button>
            <select name="" id="js-genre-select">
                <option value="1">All Genres</option>
            </select>
            <ul class="mylibrary_movies" id="js-lib-list" data-modal-open>
                <li class="mylibrary_movie">
                    <div class="mylibrary_dark">
                        <img src="https://image.tmdb.org/t/p/original${poster_path}" alt="${movieTitle}" />
                    </div>
                    <div class="mylibrary_overlay is-id" data-id=${id}></div>
                    <div class="mylibrary_info">
                        <h3 class="mylibrary_movies_name">${movieTitle}</h3>
                        <p class="mylibrary_genre_movie">${genreNames.join(
                            ' '
                            )} | ${movieReleaseYear.substring(0, 4)}</p>
                    </div>

                    <div class="hero_star_raiting">
                        <span>
                            <div class="Stars thisstars" style="--rating: ${
              vote_average / 2
            }; " aria-label="Rating of this product is ${(
    vote_average / 2
  ).toFixed(1)} out of 5.">
                        </span>
                    </div>
                </li>
            </ul>
            <div class="mylibrary_button">
                <button type="button" class="mylibrary_button-order" id="js-loadMore-btn">
                    Load more
                </button>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
